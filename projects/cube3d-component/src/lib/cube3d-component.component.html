{{cubeWidth}}
<div
  #cubeContainer
  class="cube-container"
  [@cube3dRotation]="{value: showClass, params: {cubeDeep: cubeDeep, cubeWidth: cubeWidth, cubeHeight: cubeHeight}}"
  (@cube3dRotation.done)="faceChangeAnimationEnd($event)">
  <div #front id="front" class="front face">
    <ng-content select="[cube3dFrontFace]"></ng-content>
  </div>

  <div #back id="back" class="back face">
    <ng-content select="[cube3dBackFace]"></ng-content>
  </div>

  <div #left id="left" class="left face">
    <ng-content select="[cube3dLeftFace]"></ng-content>
  </div>

  <div #right id="right" class="right face">
    <ng-content select="[cube3dRightFace]"></ng-content>
  </div>

  <div #top id="top" class="top face">
    <ng-content select="[cube3dTopFace]"></ng-content>
  </div>

  <div #bottom id="bottom" class="bottom face">
    <ng-content select="[cube3dBottomFace]"></ng-content>
  </div>
</div>
